apply plugin: "com.android.application"
apply plugin: "kotlin-android"

android {
    namespace "com.safesearch"
    compileSdk 34
    
    buildFeatures {
        buildConfig true
        viewBinding true  // Use ViewBinding instead of kotlin-android-extensions
    }
    
    defaultConfig {
        applicationId "com.safesearch"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        
        buildConfigField("boolean", "IS_NEW_ARCHITECTURE_ENABLED", "false")
        buildConfigField("boolean", "IS_HERMES_ENABLED", "true")
        buildConfigField("boolean", "ENABLE_BRIDGELESS_ARCHITECTURE", "false")
    }
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            buildConfigField("boolean", "IS_NEW_ARCHITECTURE_ENABLED", "false")
            buildConfigField("boolean", "IS_HERMES_ENABLED", "true")
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            buildConfigField("boolean", "IS_NEW_ARCHITECTURE_ENABLED", "false")
            buildConfigField("boolean", "IS_HERMES_ENABLED", "true")
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = "17"
        freeCompilerArgs += ["-Xskip-metadata-version-check"]
    }
}

dependencies {
    implementation "com.facebook.react:react-android:0.83.1"
    implementation "org.webkit:android-jsc:+"
    
    implementation "org.jetbrains.kotlin:kotlin-stdlib:2.1.20"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.1.20"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:2.1.20"
    
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    
    // For React Native
    implementation "com.facebook.fresco:fresco:3.1.3"
    implementation "com.facebook.fresco:animated-gif:3.1.3"
    
    debugImplementation("com.facebook.soloader:soloader:0.10.5")
}