apply plugin: "com.android.application"
apply plugin: "kotlin-android"

android {
    namespace "com.safesearch"
    compileSdk 34
    
    buildFeatures {
        buildConfig true
    }
    
    defaultConfig {
        applicationId "com.safesearch"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        
        buildConfigField("boolean", "IS_NEW_ARCHITECTURE_ENABLED", "false")
        buildConfigField("boolean", "IS_HERMES_ENABLED", "false")
        buildConfigField("boolean", "ENABLE_BRIDGELESS_ARCHITECTURE", "false")
    }
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            buildConfigField("boolean", "IS_NEW_ARCHITECTURE_ENABLED", "false")
            buildConfigField("boolean", "IS_HERMES_ENABLED", "false")
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            buildConfigField("boolean", "IS_NEW_ARCHITECTURE_ENABLED", "false")
            buildConfigField("boolean", "IS_HERMES_ENABLED", "false")
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    // React Native - CORRECT: react-android not react-native
    implementation "com.facebook.react:react-android:0.83.1"
    
    // JSC
    implementation "org.webkit:android-jsc:+"
    
    // SMS library
    implementation project(':react-native-get-sms-android')
    
    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:2.1.20"
    
    // AndroidX
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    
    // Debug
    debugImplementation("com.facebook.soloader:soloader:0.10.5")
}